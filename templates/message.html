<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        /* Reset some basic styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            width: 100%;
            background-color: #1f1f1f;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .message-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            animation: slideIn 1.5s ease;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-block;
            background-color: #ff4747;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #e63e3e;
            transform: scale(1.05);
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Message Sent</h1>
    </header>

    <div class="message-container">
        <p>Thank you for contacting us! Your message has been successfully sent. We will get back to you shortly.</p>
        <a href="contact.html" class="back-btn">Back to Contact Us</a>
    </div>

    <footer>
        <p>Â© 2024 Contact Us. All rights reserved.</p>
    </footer>

</body>
</html>
