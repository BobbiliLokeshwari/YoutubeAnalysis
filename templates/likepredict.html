<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffffff;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Like Predictor</h1>
        <form action="predictor" method="post">
            <label for="views">Views:</label>
            <input type="number" id="views" name="views" required>

            <label for="dislikes">Dislikes:</label>
            <input type="number" id="dislikes" name="dislikes" required>

            <label for="comment_count">Comment Count:</label>
            <input type="number" id="comment_count" name="comment_count" required>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="10">Film & Animation</option>
                <option value="2">Autos & Vehicles</option>
                <option value="16">Music</option>
                <option value="20">Pets & Animals</option>
                <option value="26">Sports</option>
                <option value="23">Short Movies</option>
                <option value="29">Travel & Events</option>
                <option value="12">Gaming</option>
                <option value="30">Videoblogging</option>
                <option value="19">People & Blogs</option>
                <option value="4">Comedy</option>
                <option value="8">Entertainment</option>
                <option value="17">News & Politics</option>
                <option value="14">Howto & Style</option>
                <option value="7">Education</option>
                <option value="22">Science & Technology</option>
                <option value="18">Nonprofits & Activism</option>
                <option value="15">Movies</option>
                <option value="1">Anime/Animation</option>
                <option value="0">Action/Adventure</option>
                <option value="3">Classics</option>
                <option value="5">Documentary</option>
                <option value="6">Drama</option>
                <option value="9">Family</option>
                <option value="11">Foreign</option>
                <option value="13">Horror</option>
                <option value="21">Sci-Fi/Fantasy</option>
                <option value="27">Thriller</option>
                <option value="24">Shorts</option>
                <option value="25">Shows</option>
                <option value="28">Trailers</option>
            </select>

            <button type="submit">predict likes</button>
        </form>
    </div>

</body>
</html>
