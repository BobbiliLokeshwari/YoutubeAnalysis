<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <style>
        /* Reset some basic styles */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff4747;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            animation: fadeIn 2s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4747;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: #e63e3e;
        }

        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="Analytics">YouTube Analytics</a></li>
                <li><a href="predict">Like Predictor</a></li>
                <li><a href="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>YouTube Analysis Project</h1>
        <div class="buttons">
            <a href="analytical" class="btn">YouTube Analytics</a>
            <a href="predictor" class="btn">Like Predictor</a>
            <a href="contact" class="btn">Contact Us</a>
        </div>
    </main>

    <footer>
        <p>Â© 2024 YouTube Analysis Project. All rights reserved.</p>
    </footer>
</body>
</html>
